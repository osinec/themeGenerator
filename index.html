<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор идей для выступлений</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        .gradient-text {
            background: linear-gradient(to right, #3b82f6, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .button-glow {
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .button-glow:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-200 via-purple-100 to-pink-200 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-3xl shadow-2xl max-w-md w-full transform transition-all hover:scale-105">
        <h1 class="text-4xl font-extrabold text-center gradient-text mb-8">Искры Гениальности</h1>
        <div class="flex justify-between mb-6 space-x-3">
            <button id="easyBtn" class="flex-1 bg-green-400 text-white py-3 px-4 rounded-xl hover:bg-green-500 button-glow font-semibold text-base">Легкий</button>
            <button id="mediumBtn" class="flex-1 bg-yellow-400 text-white py-3 px-4 rounded-xl hover:bg-yellow-500 button-glow font-semibold text-base">Средний</button>
            <button id="hardBtn" class="flex-1 bg-red-400 text-white py-3 px-4 rounded-xl hover:bg-red-500 button-glow font-semibold text-base">Сложный</button>

            </div>

                <p class="text-lg"><strong class="text-purple-600">Аудитория:</strong> <span id="audience">-</span></p>
            </div>
        </div>
        <div class="mt-8 text-center">
            <button id="copyBtn" class="text-sm bg-blue-100 text-blue-600 px-4 py-2 rounded-full hover:bg-blue-200 hover:text-blue-800 transition duration-200 font-medium" style="display: none;">Скопировать идею</button>
        </div>
    </div>
